<!-- Article -->
<div class="pmp-page-content-box" ng-repeat="article in globals.articleList">
  <h2 class="box-vignette-left news-vignette" ng-show="'news' == article.type">News</h2>
  <h2 class="box-vignette-left life-vignette" ng-show="'life' == article.type">Personal</h2>
  <h2 class="box-vignette-left project-vignette" ng-show="'project' == article.type">Project</h2>
  <h2 class="box-vignette-left tutorial-vignette" ng-show="'tutorial' == article.type">Tutorial</h2>

  <h2 class="box-vignette-left date-vignette" ng-bind="article.created | date: 'yyyy-MM-dd'"></h2>

  <h2 class="box-vignette-right featured-vignette" ng-show="true == article.featured">
    <span class="icon icon-star3"></span>
  </h2>

  <div class="pmp-article">
    <h1 class="pmp-article-title"><a href="/article/{{article.technicalName}}" ng-bind-html="article.title | trust"></a></h1>

    <div class="pmp-article-caption" ng-bind-html="article.caption | trust">
    </div>

    <div class="pmp-article-access">
      <a href="/article/{{article.technicalName}}">Read blog post&nbsp;&nbsp;<span class="icon icon-arrow-right2"></span></a>
    </div>
  </div>
</div>
<!-- !Article -->
