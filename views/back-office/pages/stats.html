<div class="pmp-stats grid-12" data-ng-controller="statisticsController">
  <!-- Unique sessions - General -->
  <div class="cell-6 cell-mobile-12">
    <div class="pmp-stat">
      <h2 class="pmp-stat-title">Sessions</h2>

      <hr class="pmp-break" />

      <div class="pmp-stat-content">
        <areachart class="chart chart-small chart-mobile-big"
                   xkey="'time'"
                   ykeys="['count']"
                   labels="['Unique sessions']"
                   data="generalUniqueSessionStatistics"
                   resize="true">
        </areachart>
      </div>
    </div>
  </div>
  <!-- !Unique sessions - General -->

  <!-- Page views - General -->
  <div class="cell-6 cell-mobile-12">
    <div class="pmp-stat">
      <h2 class="pmp-stat-title">Page views</h2>

      <hr class="pmp-break" />

      <div class="pmp-stat-content">
        <areachart class="chart chart-small chart-mobile-big"
                   xkey="'time'"
                   ykeys="['count']"
                   labels="['Page views']"
                   data="generalPageViewStatistics"
                   resize="true">
        </areachart>
      </div>
    </div>
  </div>
  <!-- !Page views - General -->

  <!-- Unique sessions - Route -->
  <div class="cell-6 cell-mobile-12">
    <div class="pmp-stat">
      <h2 class="pmp-stat-title">Top 10 landing pages</h2>

      <hr class="pmp-break" />

      <div class="pmp-stat-content">
        <table>
          <thead>
            <tr>
              <th>Page</th>
              <th>#</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="stat in uniqueSessionRouteStatistics | limitTo: 10">
              <td ng-bind="stat.page"></td>
              <td ng-bind="stat.count"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- !Unique sessions - Route -->

  <!-- Page views - Route -->
  <div class="cell-6 cell-mobile-12">
    <div class="pmp-stat">
      <h2 class="pmp-stat-title">Top 10 page views</h2>

      <hr class="pmp-break" />

      <div class="pmp-stat-content">
        <table>
          <thead>
            <tr>
              <th>Page</th>
              <th>#</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="stat in pageViewRouteStatistics | limitTo: 10">
              <td ng-bind="stat.page"></td>
              <td ng-bind="stat.count"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- !Page views - Route -->

  <!-- Unique sessions - Referrer -->
  <div class="cell-6 cell-mobile-12">
    <div class="pmp-stat">
      <h2 class="pmp-stat-title">Top 10 session origins</h2>

      <hr class="pmp-break" />

      <div class="pmp-stat-content">
        <table>
          <thead>
            <tr>
              <th>Referrer</th>
              <th>#</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="stat in uniqueSessionReferrerStatistics | limitTo: 10">
              <td ng-bind="stat.referrer"></td>
              <td ng-bind="stat.count"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- !Unique sessions - Referrer -->

  <!-- Page views - Referrer -->
  <div class="cell-6 cell-mobile-12">
    <div class="pmp-stat">
      <h2 class="pmp-stat-title">Top 10 origins</h2>

      <hr class="pmp-break" />

      <div class="pmp-stat-content">
        <table>
          <thead>
            <tr>
              <th>Referrer</th>
              <th>#</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="stat in pageViewReferrerStatistics | limitTo: 10">
              <td ng-bind="stat.referrer"></td>
              <td ng-bind="stat.count"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- !Page views - Referrer -->

  <!-- Page views - Browsers -->
  <div class="cell-6 cell-mobile-12">
    <div class="pmp-stat">
      <h2 class="pmp-stat-title">Top 10 browsers</h2>

      <hr class="pmp-break" />

      <div class="pmp-stat-content">
        <table>
          <thead>
            <tr>
              <th>Page</th>
              <th>#</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="stat in pageViewBrowserStatistics | limitTo: 10">
              <td ng-bind="stat.browser"></td>
              <td ng-bind="stat.count"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- !Page views - Browsers -->

  <!-- Page views - Devices -->
  <div class="cell-6 cell-mobile-12">
    <div class="pmp-stat">
      <h2 class="pmp-stat-title">Top 10 devices</h2>

      <hr class="pmp-break" />

      <div class="pmp-stat-content">
        <table>
          <thead>
            <tr>
              <th>Page</th>
              <th>#</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="stat in pageViewDeviceStatistics | limitTo: 10">
              <td ng-bind="stat.device"></td>
              <td ng-bind="stat.count"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- !Page views - Devices -->

  <!-- Comments - General -->
  <div class="cell-12 cell-mobile-12">
    <div class="pmp-stat">
      <h2 class="pmp-stat-title">Comments</h2>

      <hr class="pmp-break" />

      <div class="pmp-stat-content">
        <areachart class="chart chart-small chart-mobile-big"
                   xkey="'time'"
                   ykeys="['count']"
                   labels="['Comment count']"
                   data="generalCommentStatistics"
                   resize="true">
        </areachart>
      </div>
    </div>
  </div>
  <!-- !Comments - General -->
</div>
