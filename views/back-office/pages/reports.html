<div class="pmp-reports grid-12" data-ng-controller="reportsController">
  <!-- Report -->
  <div class="cell-12 cell-mobile-12"
       data-ng-repeat="report in globals.reportList">
    <div class="pmp-report">
      <div class="pmp-report-content-container">
        <div class="pmp-report-content">
          <div class="pmp-report-author">
            By <span class="pmp-report-author-name"
                     data-ng-bind="report.author"></span>
          </div>

          <div class="pmp-report-date"
               data-ng-bind="report.created | date: 'yyyy-MM-dd'"></div>

          <div class="pmp-report-text"
               data-ng-bind="report.text"></div>
        </div>
      </div>

      <!-- Report actions -->
      <div class="pmp-report-actions grid-4">
        <div class="cell-1">
          <button type="button" class="button button-open"
                  data-ng-class="{active: 'open' == report.status}"
                  data-ng-click="changeReportStatus(report, 'open')">
            <span class="icon icon-star3"></span>
          </button>
        </div>

        <div class="cell-1">
          <button type="button" class="button button-treated"
                  data-ng-class="{active: 'treated' == report.status}"
                  data-ng-click="changeReportStatus(report, 'treated')">
            <span class="icon icon-checkmark"></span>
          </button>
        </div>

        <div class="cell-1">
          <button type="button" class="button button-closed"
                  data-ng-class="{active: 'closed' == report.status}"
                  data-ng-click="changeReportStatus(report, 'closed')">
            <span class="icon icon-close"></span>
          </button>
        </div>

        <div class="cell-1">
          <button type="button" class="button button-error" data-ng-click="deleteReport(report)">
            <span class="icon icon-remove"></span>
          </button>
        </div>
      </div>
      <!-- !Report actions -->
    </div>
  </div>
  <!-- !Report -->

  <div class="pmp-no-report cell-12" data-ng-show="0 == globals.reportList.length">
    <p>
      No report to show!
    </p>
  </div>
</div>
