<!-- Widget grid -->
<div class="pmp-articles grid-12">
  <div class="cell-2 cell-mobile-6">
    <!-- Create article -->
    <div class="pmp-article">
      <div class="pmp-article-content pmp-new-article">
        <a class="button button-success" href="/back-office/article/edit">
          <span class="icon icon-plus"></span>
        </a>
      </div>
    </div>
    <!-- !Create article -->
  </div>

  <div class="cell-2 cell-mobile-6" data-ng-repeat="article in globals.articleList">
    <!-- Article -->
    <div class="pmp-article">
      <div class="pmp-article-content">
        <div class="pmp-article-date">
          <span data-ng-bind="article.created | date: 'yyyy-MM-dd hh:mm'"></span>
        </div>

        <h3 class="pmp-article-title" data-ng-bind="article.title"></h3>
      </div>

      <!-- Article actions -->
      <div class="pmp-article-actions grid-2">
        <div class="cell-1">
          <button type="button" class="button button-activate" data-ng-click="deactivateArticle(article)" data-ng-show="article.activated">
            <span class="icon icon-checkmark-circle"></span>
          </button>

          <button type="button" class="button button-deactivate" data-ng-click="activateArticle(article)" data-ng-hide="article.activated">
            <span class="icon icon-blocked"></span>
          </button>
        </div>

        <div class="cell-1">
          <a class="button button-edit" href="/back-office/article/{{article['_id']}}/edit">
            <span class="icon icon-pencil"></span>
          </a>
        </div>
      </div>
      <!-- !Article actions -->
    </div>
    <!-- !Article -->
  </div>
</div>
<!-- !Widget grid -->
