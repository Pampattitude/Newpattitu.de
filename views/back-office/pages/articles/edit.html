<div class="pmp-article-edit pmp-has-toolbar" data-ng-controller="editArticleController">
  <!-- Article -->
  <div class="pmp-article">
    <div class="pmp-article-content">
      <div class="pmp-article-type" data-ng-init="article.type = article.type || 'news'">
        <button type="button" class="vignette-button news-vignette"
                data-ng-click="article.type = 'news'"
                data-ng-class="{'inactive': 'news' != article.type}">
          News
        </button>

        <button type="button" class="vignette-button life-vignette"
                data-ng-click="article.type = 'life'"
                data-ng-class="{'inactive': 'life' != article.type}">
          Life
        </button>

        <button type="button" class="vignette-button project-vignette"
                data-ng-click="article.type = 'project'"
                data-ng-class="{'inactive': 'project' != article.type}">
          Project
        </button>

        <button type="button" class="vignette-button tutorial-vignette"
                data-ng-click="article.type = 'tutorial'"
                data-ng-class="{'inactive': 'tutorial' != article.type}">
          Tutorial
        </button>

        <button type="button" class="vignette-button flash-vignette"
                data-ng-click="article.type = 'flash'"
                data-ng-class="{'inactive': 'flash' != article.type}">
          Flash
        </button>
      </div>

      <div class="pmp-article-title-and-technical-name grid-4">
        <div class="cell-2 cell-mobile-4">
          <div class="pmp-article-title">
            <input class="control"
                   data-ng-model="article.title"
                   data-ng-init="article.title = article.title || ''"
                   update-technical-name
                   placeholder="Title..." />
          </div>
        </div>

        <div class="cell-2 cell-mobile-4">
          <div class="pmp-article-technical-name">
            <input class="control"
                   data-ng-model="article.technicalName"
                   data-ng-init="article.technicalName = article.technicalName || ''"
                   placeholder="Technical name..."
                   disabled />
          </div>
        </div>
      </div>

      <div class="pmp-article-caption">
        <textarea class="pmp-bb-textarea control"
                  data-ng-model="article.caption"
                  data-ng-init="article.caption = article.caption || ''"
                  placeholder="Caption..."
                  data-resizable rows="8"
                  bbcode-it-up></textarea>
      </div>

      <div class="pmp-article-text" data-ng-hide="'flash' == article.type">
        <textarea class="pmp-bb-textarea control"
                  data-ng-model="article.text"
                  data-ng-init="article.text = article.text || ''"
                  placeholder="Text..."
                  data-resizable rows="8"
                  bbcode-it-up></textarea>
      </div>

      <div class="pmp-article-tags">
        <span class="pmp-article-tag" data-ng-repeat="tag in article.tags">
          <span data-ng-bind="tag"></span>
          <button type="button" class="button button-remove-tag" data-ng-click="article.tags.splice($index, 1)">
            <span class="icon icon-close"></span>
          </button>
        </span>

        <input class="control control-inline"
               data-ng-model="newTag"
               data-ng-init="newTag = newTag || ''"
               placeholder="New tag..." control-tags />
        </div>
    </div>
  </div>
  <!-- !Article -->

  <!-- Toolbar -->
  <div class="pmp-toolbar grid-12">
    <div class="cell-2 cell-mobile-3" data-ng-show="true == articleExists">
      <div class="hidden-mobile">
        <button type="button" class="button button-error button-labeled" data-ng-click="deleteArticle()">
          <span class="button-label"><span class="icon icon-remove"></span></span>
          Delete
        </button>
      </div>

      <div class="hidden-desktop">
        <button type="button" class="button button-error" data-ng-click="deleteArticle()">
          <span class="icon icon-remove"></span>
        </button>
      </div>
    </div>

    <!-- Padd -->
    <div class="cell-4 hidden-mobile" data-ng-hide="true == articleExists">
      <!-- If article does not exist yet, padd to replace delete button -->
    </div>
    <div class="cell-4 hidden-mobile">
    </div>
    <!-- !Padd -->

    <div class="cell-2" data-ng-class="{'cell-mobile-3': true == articleExists, 'hidden-desktop': false == articleExists, 'hidden-mobile': false == articleExists}">
      <div class="hidden-mobile">
        <button type="button" class="button button-star button-labeled" data-ng-click="setFeaturedArticle()">
          <span class="button-label"><span class="icon icon-star"></span></span>
          Feature
        </button>
      </div>

      <div class="hidden-desktop">
        <button type="button" class="button button-star" data-ng-click="setFeaturedArticle()">
          <span class="icon icon-star"></span>
        </button>
      </div>
    </div>

    <div class="cell-2" data-ng-class="{'cell-mobile-3': true == articleExists, 'cell-mobile-6': false == articleExists}">
      <div class="hidden-mobile">
        <button type="button" class="button button-info button-labeled" data-ng-click="previewArticle()">
          <span class="button-label"><span class="icon icon-eye"></span></span>
          Preview
        </button>
      </div>

      <div class="hidden-desktop">
        <button type="button" class="button button-info" data-ng-click="previewArticle()">
          <span class="icon icon-eye"></span>
        </button>
      </div>
    </div>

    <div class="cell-2" data-ng-class="{'cell-mobile-3': true == articleExists, 'cell-mobile-6': false == articleExists}">
      <div class="hidden-mobile">
        <button type="button" class="button button-success button-labeled" data-ng-click="saveArticle()">
          <span class="button-label"><span class="icon icon-disk"></span></span>
          Save
        </button>
      </div>

      <div class="hidden-desktop">
        <button type="button" class="button button-success" data-ng-click="saveArticle()">
          <span class="icon icon-disk"></span>
        </button>
      </div>
    </div>
  </div>
  <!-- !Toolbar -->
</div>
