<header class="pmp-header clearfix">
  <div class="pmp-header-logo hidden-desktop">
    <a href="/">
      <img src="http://i.imgur.com/dkjkMuK.png" alt="" />
    </a>
  </div>

  <div class="pmp-header-title hidden-mobile">
    <h2><a href="/">Pampattitu.de</a></h2>
  </div>
</header>

<!-- Search -->
<div class="hidden-desktop">
  <div class="pmp-search-input-box">
    <form method="GET" action="/search">
      <div class="control-group">
        <input class="control" type="text" name="search"
               data-ng-model="searchString"
               data-ng-init="searchString = searchString || ''"
               data-ng-class="{'has-data': 0 != searchString.length}"
               placeholder="Search..." />

        <button class="button button-info control-button" type="submit">
          <span class="icon icon-search"></span>
        </button>
      </div>
    </form>
  </div>
</div>
<!-- !Search -->
