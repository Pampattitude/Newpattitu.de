<div class="pmp-alerts">
  <div class="pmp-alert" data-ng-repeat="alert in alertList" data-ng-class="{success: 'success' == alert.state, debug: 'debug' == alert.state, warning: 'warning' == alert.state, error: 'error' == alert.state}">
    <button class="pmp-alert-remove-button" type="button" data-ng-click="removeAlert(alert);">
      <span class="icon icon-close"></span>
    </button>

    <div class="pmp-alert-message" data-ng-bind-html="alert.message | trust"></div>
  </div>
</div>
